<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Recommandations PoloTube</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .video { margin-bottom: 20px; cursor: pointer; }
    img { width: 320px; height: 180px; border-radius: 8px; }
    h3 { margin: 5px 0; }
    p { margin: 2px 0; color: #555; }
  </style>
</head>
<body>
  <h1>Recommandations PoloTube</h1>
  <div id="videos"></div>

  <script>
    async function fetchRecommendations() {
      try {
        const res = await fetch('/api/recommendations');
        const videos = await res.json();
        const container = document.getElementById('videos');
        container.innerHTML = '';

        videos.forEach(video => {
          const div = document.createElement('div');
          div.className = 'video';
          div.innerHTML = `
            <img src="${video.thumbnail}" alt="${video.title}" />
            <h3>${video.title}</h3>
            <p>${video.channel}</p>
            <p>${Number(video.views).toLocaleString()} vues</p>
          `;
          div.onclick = () => {
            window.open(`https://www.youtube.com/watch?v=${video.id}`, '_blank');
          };
          container.appendChild(div);
        });
      } catch (err) {
        console.error('Erreur lors du chargement des vid√©os', err);
      }
    }

    fetchRecommendations();
  </script>
</body>
</html>
